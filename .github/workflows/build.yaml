name: Build and Push Docker Image & Helm Chart

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ashupednekar535/chartpaper-server
    outputs:
      sha_short: ${{ steps.vars.outputs.sha_short }}
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: devops/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.sha_short }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  package-helm:
    runs-on: ubuntu-latest
    needs: build-and-ppush
    permissions:
      contents: write
    env:
      CHART_PATH: devops/chart
    steps:
      - uses: actions/checkout@v4

      - name: Extract short SHA
        run: echo "sha_short=${{ needs.build-and-push.outputs.sha_short }}" >> $GITHUB_ENV

      - uses: azure/setup-helm@v4
        with:
          version: v3.15.2

      - name: Update image tag
        run: yq -i ".server.image.tag = \"${{ env.sha_short }}\"" ${{ env.CHART_PATH }}/values.yaml

      - name: Bump chart version
        run: |
          v=$(yq '.version' ${{ env.CHART_PATH }}/Chart.yaml)
          nv=$(echo $v | awk -F. -v OFS=. '{$NF+=1;print}')
          yq -i ".version = \"$nv\"" ${{ env.CHART_PATH }}/Chart.yaml
          echo "new_version=$nv" >> $GITHUB_ENV

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ${{ env.CHART_PATH }}/Chart.yaml ${{ env.CHART_PATH }}/values.yaml
          git commit -m "chore: bump chart version to ${{ env.new_version }} and update image tag"
          git push

      - name: Login Helm
        run: echo ${{ secrets.GHCR_PAT }} | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Package chart
        run: helm package ${{ env.CHART_PATH }} --destination ./

      - name: Push chart
        run: |
          c=$(ls *.tgz)
          helm push "$c" oci://ghcr.io/ashupednekar/charts
